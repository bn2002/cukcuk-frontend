<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../assets/font/fontawesome-5.15.1/css/all.min.css">
    <title>Button</title>
</head>
<body>
    <div class="container"> 
        <div class="row">
            <h3>II. BUTTON</h3>
            <button class="btn">Nộp hồ sơ</button>
            <button class="btn mt-4">Đóng</button>
        </div>

        <div class="row mt-4">
            <h3>III. BUTTON ICON</h3>
            <button class="btn btn-group">
                <i class="fas fa-plus btn-group__icon"></i>
                <span class="btn-icon__text">Lập hồ sơ</span>
            </button>

            <div class="btn-action mt-4">
                <button class="btn btn-group">
                    <i class="far fa-save  btn-group__icon"></i>
                    <span class="btn-icon__text">Lưu và thêm mới</span>
                </button>
                <button class="btn btn-action-list">
                    <i class="fas fa-angle-down"></i>
                </button>
            </div>
            
        </div>

    </div>
</body>
</html>
